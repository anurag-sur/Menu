<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AR Food Menu</title>

<!-- DO NOT CHANGE -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
body{
  margin:0; overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#0b0b0c; color:white;
}
#info{
  position:absolute; top:20px; left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  background:rgba(20,20,22,.85);
  border-radius:14px;
  font-size:16px; font-weight:600;
  z-index:5;
}
.btn{
  position:absolute; bottom:20px;
  padding:12px 18px;
  background:rgba(30,30,32,.9);
  border:1px solid rgba(255,255,255,.12);
  color:white; border-radius:14px;
  font-size:16px; font-weight:600;
  cursor:pointer;
}
#left{ left:16px; }
#right{ right:16px; }
#rate{ left:50%; transform:translateX(-50%); }

#ratingMenu{
  position:absolute; bottom:78px; left:50%;
  transform:translateX(-50%);
  padding:10px 16px;
  background:rgba(20,20,22,.92);
  border-radius:16px;
  display:none; z-index:5;
}
.star{
  font-size:28px; cursor:pointer;
  color:rgba(255,255,255,.25);
}
.star.active{ color:#FFD54F; }

#toast{
  position:absolute; top:72px; left:50%;
  transform:translateX(-50%);
  background:#1f7aff;
  padding:8px 14px;
  border-radius:12px;
  font-size:14px;
  opacity:0; transition:opacity .3s;
  z-index:6;
}

#loading{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:#0b0b0c;
  z-index:10; font-size:18px; font-weight:600;
}

a-scene{ pointer-events:none; }
#info,#toast,.btn,#ratingMenu,.star{ pointer-events:auto; }
</style>
</head>

<body>

<div id="info"></div>
<div id="toast"></div>
<div id="loading">Loading model…</div>

<button id="left" class="btn">◀</button>
<button id="rate" class="btn">Rate</button>
<button id="right" class="btn">▶</button>

<div id="ratingMenu">
  <span class="star" data-s="1">★</span>
  <span class="star" data-s="2">★</span>
  <span class="star" data-s="3">★</span>
  <span class="star" data-s="4">★</span>
  <span class="star" data-s="5">★</span>
</div>

<a-scene embedded vr-mode-ui="enabled:false"
         arjs="sourceType:webcam; debugUIEnabled:false;">

  <!-- ASSETS -->
  <a-assets>
    <a-asset-item id="food0" src="models/burger/scene.gltf"></a-asset-item>
    <a-asset-item id="food1" src="models/pizza/scene.gltf"></a-asset-item>
    <a-asset-item id="food2" src="models/fries/scene.gltf"></a-asset-item>
    <a-asset-item id="food3" src="models/assorted_salad/scene.gltf"></a-asset-item>
    <a-asset-item id="food4" src="models/chole_bhature/scene.gltf"></a-asset-item>
    <a-asset-item id="food5" src="models/grilled_sandwich/scene.gltf"></a-asset-item>
    <a-asset-item id="food6" src="models/palak_paneer/scene.gltf"></a-asset-item>
    <a-asset-item id="food7" src="models/potato_salad/scene.gltf"></a-asset-item>
    <a-asset-item id="food8" src="models/samosa/scene.gltf"></a-asset-item>
    <a-asset-item id="food9" src="models/soup_bowl/scene.gltf"></a-asset-item>
  </a-assets>

  <a-entity light="type:ambient;intensity:0.8"></a-entity>
  <a-entity light="type:directional;intensity:0.4" position="1 2 1"></a-entity>

  <a-entity camera></a-entity>
  <a-entity id="holder" position="0 0 -4"></a-entity>
</a-scene>

<script>
const foods=[
 {asset:"#food0",name:"Burger",price:"₹149",scale:.4},
 {asset:"#food1",name:"Pizza",price:"₹299",scale:2},
 {asset:"#food2",name:"Fries",price:"₹99",scale:.5},
 {asset:"#food3",name:"Assorted Salad",price:"₹129",scale:6},
 {asset:"#food4",name:"Chole Bhature",price:"₹89",scale:6},
 {asset:"#food5",name:"Grilled Sandwich",price:"₹49",scale:6},
 {asset:"#food6",name:"Palak Paneer",price:"₹79",scale:6},
 {asset:"#food7",name:"Potato Salad",price:"₹89",scale:.01},
 {asset:"#food8",name:"Samosa",price:"₹39",scale:.5},
 {asset:"#food9",name:"Soup Bowl",price:"₹69",scale:.2}
];

const holder=document.getElementById("holder");
const info=document.getElementById("info");
const loading=document.getElementById("loading");
const toast=document.getElementById("toast");
const ratingMenu=document.getElementById("ratingMenu");

let index=0, rating=0;
let yaw=0,pitch=0,scale=foods[0].scale;
let autoRotate=true;

const model=document.createElement("a-entity");
holder.appendChild(model);

function showToast(t){
 toast.textContent=t;
 toast.style.opacity=1;
 setTimeout(()=>toast.style.opacity=0,1200);
}

function updateStars(){
 document.querySelectorAll(".star").forEach(s=>{
  s.classList.toggle("active",s.dataset.s<=rating);
 });
}

function loadFood(i){
 loading.style.display="flex";
 model.setAttribute("gltf-model", foods[i].asset);
 scale=foods[i].scale;
 model.object3D.scale.set(scale,scale,scale);
 yaw=pitch=0;
 info.textContent=`${foods[i].name} • ${foods[i].price}`;
 rating=0;
 updateStars();
}

model.addEventListener("model-loaded",()=>{
 loading.style.display="none";
});

const scene=document.querySelector("a-scene");
scene.addEventListener("loaded",()=>loadFood(0));

left.onclick=()=>{ index=(index+foods.length-1)%foods.length; loadFood(index); }
right.onclick=()=>{ index=(index+1)%foods.length; loadFood(index); }

rate.onclick=()=>{
 ratingMenu.style.display =
 ratingMenu.style.display==="block"?"none":"block";
};

document.querySelectorAll(".star").forEach(s=>{
 s.onclick=()=>{
  rating=s.dataset.s;
  updateStars();
  showToast(`Rated ${rating} ★`);
 };
});

/* Mouse rotate + zoom */
let dragging=false,lx=0,ly=0;
document.addEventListener("mousedown",e=>{dragging=true;lx=e.clientX;ly=e.clientY;autoRotate=false;});
document.addEventListener("mousemove",e=>{
 if(!dragging)return;
 yaw+=(e.clientX-lx)*0.01;
 pitch+=(e.clientY-ly)*0.01;
 lx=e.clientX; ly=e.clientY;
 model.object3D.rotation.set(pitch,yaw,0);
});
document.addEventListener("mouseup",()=>{dragging=false;setTimeout(()=>autoRotate=true,2000);});
document.addEventListener("wheel",e=>{
 scale+=e.deltaY*-0.001;
 scale=Math.max(.2,Math.min(2.5,scale));
 model.object3D.scale.set(scale,scale,scale);
});

AFRAME.registerComponent("spin",{tick:()=>{
 if(autoRotate){
  yaw+=0.002;
  model.object3D.rotation.y=yaw;
 }
}});
model.setAttribute("spin","");
</script>

</body>
</html>
