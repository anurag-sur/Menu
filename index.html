<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AR Food Menu</title>

<!-- DO NOT CHANGE -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#0b0b0c;
  color:white;
}

/* ---------- Top Info ---------- */
#info{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  background:rgba(20,20,22,.85);
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  z-index:5;
}

/* ---------- Buttons ---------- */
.btn{
  position:absolute;
  bottom:20px;
  padding:12px 18px;
  background:rgba(30,30,32,.9);
  border:1px solid rgba(255,255,255,.12);
  color:white;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:background .15s, transform .1s;
}
.btn:active{
  transform:scale(.96);
  background:rgba(50,50,55,.95);
}

#left{ left:16px; }
#right{ right:16px; }
#rate{
  left:50%;
  transform:translateX(-50%);
}

/* ---------- Rating ---------- */
#ratingMenu{
  position:absolute;
  bottom:78px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 16px;
  background:rgba(20,20,22,.92);
  border-radius:16px;
  display:none;
  z-index:5;
}

.star{
  font-size:28px;
  cursor:pointer;
  color:rgba(255,255,255,.25);
  transition:color .15s, transform .1s;
}
.star.active{ color:#FFD54F; }
.star:active{ transform:scale(1.2); }

/* ---------- Toast ---------- */
#toast{
  position:absolute;
  top:72px;
  left:50%;
  transform:translateX(-50%);
  background:#1f7aff;
  padding:8px 14px;
  border-radius:12px;
  font-size:14px;
  opacity:0;
  transition:opacity .3s;
  z-index:6;
}

/* ---------- Loading ---------- */
#loading{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0c;
  z-index:10;
  font-size:18px;
  font-weight:600;
}

a-scene {
  pointer-events: none;
}

#info,
#toast,
.btn,
#ratingMenu,
.star {
  pointer-events: auto;
}
  
</style>
</head>

<body>

<div id="info"></div>
<div id="toast"></div>
<div id="loading">Loading model…</div>

<button id="left" class="btn">◀</button>
<button id="rate" class="btn">Rate</button>
<button id="right" class="btn">▶</button>

<div id="ratingMenu">
  <span class="star" data-s="1">★</span>
  <span class="star" data-s="2">★</span>
  <span class="star" data-s="3">★</span>
  <span class="star" data-s="4">★</span>
  <span class="star" data-s="5">★</span>
</div>

<a-scene embedded vr-mode-ui="enabled:false"
         arjs="sourceType:webcam; debugUIEnabled:false;">

  <a-assets>
    <a-asset-item id="food0" src="models/burger/scene.gltf"></a-asset-item>
    <a-asset-item id="food1" src="models/pizza/scene.gltf"></a-asset-item>
    <a-asset-item id="food2" src="models/fries/scene.gltf"></a-asset-item>
    <a-asset-item id="food3" src="models/assorted_salad/scene.gltf"></a-asset-item>
    <a-asset-item id="food4" src="models/chole_bhature/scene.gltf"></a-asset-item>
    <a-asset-item id="food5" src="models/grilled_sandwich/scene.gltf"></a-asset-item>
    <a-asset-item id="food6" src="models/palak_paneer/scene.gltf"></a-asset-item>
    <a-asset-item id="food7" src="models/potato_salad/scene.gltf"></a-asset-item>
    <a-asset-item id="food8" src="models/samosa/scene.gltf"></a-asset-item>
    <a-asset-item id="food9" src="models/soup_bowl/scene.gltf"></a-asset-item>
  </a-assets>

  <a-entity light="type:ambient;intensity:0.8"></a-entity>
  <a-entity light="type:directional;intensity:0.4" position="1 2 1"></a-entity>

  <a-entity camera></a-entity>
  <a-entity id="holder" position="0 0 -4"></a-entity>
</a-scene>

<script>
const foods=[
 {asset:"#food0",model:"models/burger/scene.gltf",name:"Burger",price:"₹149",scale:.4},
 {asset:"#food1",model:"models/pizza/scene.gltf",name:"Pizza",price:"₹299",scale:2},
 {asset:"#food2",model:"models/fries/scene.gltf",name:"Fries",price:"₹99",scale:.5},
 {asset:"#food3",model:"models/assorted_salad/scene.gltf",name:"Assorted Salad",price:"₹129",scale:6},
 {asset:"#food4",model:"models/chole_bhature/scene.gltf",name:"Chole Bhature",price:"89",scale:6},
 {asset:"#food5",model:"models/grilled_sandwich/scene.gltf",name:"Grilled Sandwich",price:"₹49",scale:6},
 {asset:"#food6",model:"models/palak_paneer/scene.gltf",name:"Palak Paneer",price:"₹79",scale:6},
 {asset:"#food7",model:"models/potato_salad/scene.gltf",name:"Potato Salad",price:"₹89",scale:.01},
 {asset:"#food8",model:"models/samosa/scene.gltf",name:"Samosa",price:"₹39",scale:.5},
 {asset:"#food9",model:"models/soup_bowl/scene.gltf",name:"Soup Bowl",price:"₹69",scale:.2}
];

const holder=document.getElementById("holder");
const info=document.getElementById("info");
const loading=document.getElementById("loading");
const toast=document.getElementById("toast");
const ratingMenu=document.getElementById("ratingMenu");

let index=0, rating=0;
let yaw=0,pitch=0,scale=foods[0].scale;
let autoRotate=true;

const model=document.createElement("a-entity");
holder.appendChild(model);

/* ---------- Helpers ---------- */
function showToast(t){
 toast.textContent=t;
 toast.style.opacity=1;
 setTimeout(()=>toast.style.opacity=0,1200);
}

function updateStars(){
 document.querySelectorAll(".star").forEach(s=>{
  s.classList.toggle("active",s.dataset.s<=rating);
 });
}

/* ---------- Load ---------- */
function loadFood(i){
 loading.style.display="flex";
 model.setAttribute("gltf-model",foods[i].asset);
 scale=foods[i].scale;
 model.object3D.scale.set(scale,scale,scale);
 yaw=pitch=0;
 info.textContent=`${foods[i].name} • ${foods[i].price}`;
 rating=0;
 updateStars();
}

model.addEventListener("model-loaded",()=>{
 loading.style.display="none";
});

loadFood(0);

/* ---------- UI ---------- */
left.onclick=()=>{ index=(index+foods.length-1)%foods.length; loadFood(index); }
right.onclick=()=>{ index=(index+1)%foods.length; loadFood(index); }

rate.onclick=()=>{
 ratingMenu.style.display =
 ratingMenu.style.display==="block"?"none":"block";
};

document.querySelectorAll(".star").forEach(s=>{
 s.onclick=()=>{
  rating=s.dataset.s;
  updateStars();
  showToast(`Rated ${rating} ★`);
 };
});

/* ---------- Input (Touch + Mouse) ---------- */
let dragging=false,lx=0,ly=0,zoom=0;

function dist(a,b){
 const dx=a.clientX-b.clientX;
 const dy=a.clientY-b.clientY;
 return Math.sqrt(dx*dx+dy*dy);
}

function start(x,y){
 dragging=true; lx=x; ly=y; autoRotate=false;
}
function move(x,y){
 yaw+=(x-lx)*0.01;
 pitch+=(y-ly)*0.01;
 pitch=Math.max(-1.4,Math.min(1.4,pitch));
 lx=x; ly=y;
 model.object3D.rotation.set(pitch,yaw,0);
}
function end(){
 dragging=false;
 setTimeout(()=>autoRotate=true,2000);
}

/* Touch */
document.addEventListener("touchstart",e=>{
 if(e.touches.length===1) start(e.touches[0].clientX,e.touches[0].clientY);
 if(e.touches.length===2) zoom=dist(e.touches[0],e.touches[1]);
});
document.addEventListener("touchmove",e=>{
 if(e.touches.length===2){
  const d=dist(e.touches[0],e.touches[1]);
  scale*=d/zoom;
  scale=Math.max(.2,Math.min(2.5,scale));
  model.object3D.scale.set(scale,scale,scale);
  zoom=d;
 }
 if(dragging && e.touches.length===1)
  move(e.touches[0].clientX,e.touches[0].clientY);
});
document.addEventListener("touchend",end);

/* Mouse */
document.addEventListener("mousedown",e=>start(e.clientX,e.clientY));
document.addEventListener("mousemove",e=>dragging&&move(e.clientX,e.clientY));
document.addEventListener("mouseup",end);
document.addEventListener("wheel",e=>{
 scale+=e.deltaY*-0.001;
 scale=Math.max(.2,Math.min(2.5,scale));
 model.object3D.scale.set(scale,scale,scale);
});

/* Auto rotate */
AFRAME.registerComponent("spin",{tick:()=>{
 if(autoRotate){
  yaw+=0.002;
  model.object3D.rotation.y=yaw;
 }
}});
model.setAttribute("spin","");
</script>

</body>
</html>
